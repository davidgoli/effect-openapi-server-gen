openapi: 3.1.0
info:
  title: Query Parameters Test API
  description: Test query parameter variations
  version: 1.0.0

paths:
  /users:
    get:
      operationId: getUsers
      tags:
        - users
      summary: List users with query parameters
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of results to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of results to skip
        - name: search
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 100
          description: Search term
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum:
              - active
              - inactive
              - pending
          description: Filter by status
        - name: tags
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: Filter by tags (array)
        - name: sort
          in: query
          required: false
          schema:
            type: string
            pattern: ^[a-zA-Z]+:(asc|desc)$
          description: Sort field and direction
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /products/search:
    get:
      operationId: searchProducts
      tags:
        - products
      summary: Search products with optional filters
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 1
          description: Search query
        - name: minPrice
          in: query
          required: false
          schema:
            type: number
            minimum: 0
        - name: maxPrice
          in: query
          required: false
          schema:
            type: number
            minimum: 0
        - name: inStock
          in: query
          required: false
          schema:
            type: boolean
          description: Filter to in-stock items only
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: number
                  required:
                    - id
                    - name
                    - price

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
      required:
        - id
        - name
        - status
