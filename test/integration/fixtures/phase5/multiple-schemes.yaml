openapi: 3.1.0
info:
  title: Multiple Security Schemes Test
  version: 1.0.0

paths:
  /users:
    get:
      operationId: listUsers
      summary: List users (API key OR bearer token)
      tags: [users]
      security:
        - apiKeyAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /admin/users:
    post:
      operationId: createAdminUser
      summary: Create admin user (requires API key AND bearer token)
      tags: [admin]
      security:
        - apiKeyAuth: []
          bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object

components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      name: X-API-Key
      in: header

    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
