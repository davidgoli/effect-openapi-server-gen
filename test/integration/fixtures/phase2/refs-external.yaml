# Schema References Test
# Exercises: $ref to components/schemas, reusable schema definitions, schema composition
openapi: 3.1.0
info:
  title: Schema References API
  version: 1.0.0
  description: Test $ref references to components/schemas

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
        username:
          type: string
          description: Username
        email:
          type: string
          description: Email address
      required:
        - id
        - username
        - email

    Post:
      type: object
      properties:
        id:
          type: string
          description: Post ID
        title:
          type: string
          description: Post title
        content:
          type: string
          description: Post content
        author:
          $ref: '#/components/schemas/User'
      required:
        - id
        - title
        - content
        - author

    Comment:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        author:
          $ref: '#/components/schemas/User'
        post:
          $ref: '#/components/schemas/Post'
      required:
        - id
        - text
        - author

paths:
  /users:
    get:
      operationId: getUsers
      summary: Get all users
      tags:
        - users
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      operationId: createUser
      summary: Create a new user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /posts:
    get:
      operationId: getPosts
      summary: Get all posts
      tags:
        - posts
      responses:
        "200":
          description: List of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

  /comments:
    post:
      operationId: createComment
      summary: Create a comment
      tags:
        - comments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        "201":
          description: Comment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
