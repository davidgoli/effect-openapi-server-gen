openapi: 3.1.0
info:
  title: Deprecated Endpoints Test
  version: 1.0.0

paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users
      tags: [users]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/legacy:
    get:
      operationId: listUsersLegacy
      summary: List users (legacy endpoint)
      deprecated: true
      tags: [users]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LegacyUser'

  /admin/users:
    post:
      operationId: createAdminUser
      summary: Create admin user (deprecated)
      description: This endpoint is deprecated. Use /users instead with admin role.
      deprecated: true
      tags: [admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string

    LegacyUser:
      type: object
      deprecated: true
      description: Legacy user format. Use User schema instead.
      properties:
        user_id:
          type: string
        user_name:
          type: string
