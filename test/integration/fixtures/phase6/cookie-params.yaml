openapi: 3.1.0
info:
  title: Cookie Parameters Test
  version: 1.0.0

paths:
  /users/me:
    get:
      operationId: getCurrentUser
      summary: Get current user from session cookie
      tags: [users]
      parameters:
        - name: session_id
          in: cookie
          required: true
          description: Session identifier
          schema:
            type: string
        - name: preferences
          in: cookie
          required: false
          description: User preferences
          schema:
            type: string
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string

  /settings:
    put:
      operationId: updateSettings
      summary: Update settings with cookie auth
      tags: [settings]
      parameters:
        - name: auth_token
          in: cookie
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
      responses:
        '200':
          description: Settings updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
